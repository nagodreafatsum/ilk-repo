<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<style>
    body {
        background-color: #f8f9fa;
    }

    .gallery-img {
        cursor: pointer;
        transition: transform 0.2s;
    }

        .gallery-img:hover {
            transform: scale(1.05);
        }
</style>


<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Resim Galerisi</h1>
        <div class="row" id="gallery">
            <!-- Resimler Buraya Eklenecek -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <img src="https://picsum.photos/id/237/200/300" class="img-fluid img-thumbnail gallery-img" alt="Resim 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/237/200/300" data-bs-title="Resim 1">
            </div>
            <!-- Daha fazla resim ekleyin -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <img src="https://picsum.photos/id/239/200/300" class="img-fluid img-thumbnail gallery-img" alt="Resim 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/239/200/300" data-bs-title="Resim 2">
            </div>
            <!-- Örneðin placeholder resimler kullanabilirsiniz -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <img src="https://picsum.photos/id/238/200/300" class="img-fluid img-thumbnail gallery-img" alt="Placeholder" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/238/200/300" data-bs-title="Placeholder Resim">
            </div>
            <!-- Daha fazla resim eklemek için yukarýdaki bloklarý çoðaltabilirsiniz -->
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Resim Baþlýðý</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modalImage" class="img-fluid" alt="Büyütülmüþ Resim">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS ve baðýmlýlýklarý -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Özel JS -->
    <script>

       

        document.addEventListener('DOMContentLoaded', function () {
            const imageModal = document.getElementById('imageModal');
            imageModal.addEventListener('show.bs.modal', function (event) {
                const img = event.relatedTarget;
                const imageSrc = img.getAttribute('data-bs-image');
                const imageTitle = img.getAttribute('data-bs-title');

                const modalImage = document.getElementById('modalImage');
                const modalTitle = document.getElementById('imageModalLabel');

                modalImage.src = imageSrc;
                modalTitle.textContent = imageTitle;
            });
        });


    </script>
</body>
</html>
